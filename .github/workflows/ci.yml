name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install lcov (Linux only)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y lcov

    - name: Configure CMake
      # We configure in Debug mode on Linux to enable coverage flags.
      # Release mode is fine for other platforms.
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
        else
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Generate coverage report (Linux only)
      if: runner.os == 'Linux'
      run: |
        cd build
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/_deps/*' '*/tests/*' --output-file coverage.info
        lcov --list coverage.info
        genhtml coverage.info --output-directory coverage_report

    - name: Upload coverage report (Linux only)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-linux
        path: build/coverage_report
name: YINI CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check C++ Formatting
        run: |
          find src tests -iname *.h -o -iname *.cpp | xargs clang-format --dry-run -Werror

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check C# Formatting
        run: dotnet format --verify-no-changes

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Make build script executable
        run: chmod +x build.py

      - name: Build and Test (Debug)
        run: ./build.py test --config Debug

      - name: Clean build directory
        run: ./build.py clean

      - name: Build and Test (Release)
        run: ./build.py test --config Release

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install coverage tools
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Make build script executable
        run: chmod +x build.py

      - name: Run coverage analysis
        run: ./build.py coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Set in repository secrets
          directory: ./build/
          fail_ci_if_error: true
name: Deploy Documentation

on:
  push:
    branches:
      - main
    # Only trigger if changes are made in the docs directory
    paths:
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Docusaurus Website
        run: |
          cd docs
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          # The following lines are needed if you are deploying to a repository page
          # (e.g., https://<user>.github.io/<repo>/)
          # If deploying to a user page (e.g., https://<user>.github.io/), remove these.
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          publish_branch: gh-pages
          cname: '' # Add custom domain here if you have one.